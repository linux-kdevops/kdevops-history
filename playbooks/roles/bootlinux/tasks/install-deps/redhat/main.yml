---
- name: Install epel-release if we're not on Fedora
  become: yes
  become_method: sudo
  yum:
    update_cache: yes
    name: "{{ packages }}"
  retries: 3
  delay: 5
  register: result
  until: result.rc == 0
  vars:
    packages:
      - epel-release
  when: ansible_distribution != "Fedora"

- name: Install packages we care about
  become: yes
  become_method: sudo
  yum:
    update_cache: yes
    name: "{{ packages }}"
  retries: 3
  delay: 5
  register: result
  until: result.rc == 0
  vars:
    packages:
      - bison
      - flex
      - git-core
      - e2fsprogs
      - xfsprogs
      - xfsdump
      - lvm2
      - gcc
      - make
      - gawk
      - bc
      - dump
      - libtool
      - psmisc
      - sed
      - vim
      - fio
      - libaio-devel
      - diffutils
      - net-tools
      - ncurses-devel
      - xfsprogs
      - e2fsprogs
      - elfutils-libelf-devel
      - ntfs-3g
      - mdadm
      - rpcbind
      - portmap
      - hwinfo
      - iscsi-initiator-utils
      - openssl
      - openssl-devel
      - dwarves
      - zstd

- name: Install btrfs-progs
  become: yes
  become_method: sudo
  yum:
    update_cache: yes
    name: "{{ packages }}"
  retries: 3
  delay: 5
  register: result
  until: result.rc == 0
  vars:
    packages:
      - btrfs-progs
  when: ansible_distribution == 'Fedora'

- name: Remove packages that mess with initramfs
  become: yes
  become_method: sudo
  yum:
    state: absent
    name: dracut-config-generic
