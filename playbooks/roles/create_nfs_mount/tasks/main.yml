- include: tasks/install-deps/main.yml

- name: Ensure {{ nfs_mounted_on }} is mounted
  become: yes
  become_flags: 'su - -c'
  become_method: sudo
  throttle: 1
  ansible.builtin.mount:
    path: "{{ nfs_mounted_on }}"
    src: "{{ nfs_server_hostname }}:{{ nfs_server_export }}"
    fstype: "nfs"
    opts: "{{ nfs_mount_options }}"
    state: mounted
  when:
    mountpoint_stat != 0
