---
- name: Import optional extra_args file
  include_vars: "{{ item }}"
  ignore_errors: yes
  with_first_found:
    - files:
      - "../extra_vars.yml"
      - "../extra_vars.yaml"
      - "../extra_vars.json"
      skip: true
  tags: vars

- name: Check if {{ nfs_mounted_on }} is mounted
  become: yes
  become_method: sudo
  ansible.builtin.command: mountpoint -q {{ nfs_mounted_on }}
  register: mountpoint_stat
  failed_when: False
  changed_when: False

